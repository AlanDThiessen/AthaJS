<h1>Devices</h1>

<form class="pure-form">
    <fieldset>
        <input type="text" placeholder="Device Name" ng-model="devices.newDeviceName">
        <button class="pure-button" ng-click="devices.new()" ng-disabled="devices.newDeviceName == ''">Create</button>
    </fieldset>
</form>
<table class="pure-table pure-table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Zone</th>
        <th></th>
    </tr>
    </thead>
    <tr ng-repeat="(key, device) in devices.devices">
        <td>
            <in-place-edit placeholder="Device Name" edit-id="device._id" in-value="device.name" on-save="devices.saveDeviceName(newValue, id)"></in-place-edit>
        </td>
        <td>
            <span class="nullable">
                <select ng-model="device.zoneId"
                        ng-options="zone._id as zone.name for zone in devices.zones"
                        ng-change="devices.selectZone(device._id)">
                    <option value="">Select Zone</option>
                </select>
            </span>
        </td>
        <td>
            <button type="button">
                <i class="material-icons">edit</i>
            </button>
            <button type="button" ng-click="devices.remove(device._id)">
                <i class="material-icons">delete</i>
            </button>
        </td>
    </tr>
</table>
