<h1>Groups</h1>

<form class="pure-form">
    <fieldset>
        <input type="text" placeholder="Group Name" ng-model="groups.newGroupName">
        <button class="pure-button" ng-click="groups.new()" ng-disabled="groups.newGroupName == ''">Create</button>
    </fieldset>
</form>
<table class="pure-table pure-table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tr ng-repeat="(key, group) in groups.groups">
        <td>
            <in-place-edit placeholder="Group Name" edit-id="group._id" in-value="group.name" on-save="groups.saveGroupName(newValue, id)"></in-place-edit>
        </td>
        <td>
            <button type="button">
                <i class="material-icons" ng-click="groups.edit(group._id)">edit</i>
            </button>
            <button type="button" ng-click="groups.remove(group._id)">
                <i class="material-icons">delete</i>
            </button>
        </td>
    </tr>
</table>
