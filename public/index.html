<html>
<head>
    <title>AthaJS</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>
<body ng-app="AthaHome">
    <div ng-controller="Rooms as rooms">
        <h2>Rooms</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Id</th>
            </tr>
            <tr ng-repeat="room in rooms.rooms">
                <td>{{room.name}}</td>
                <td>{{room._id}}</td>
            </tr>
            <caption>Total: {{rooms.rooms.length}}</caption>
        </table>
    </div>

    <div ng-controller="Lights as lights">
        <h2>Lights</h2>
        <table>
            <tr>
                <th>Room</th>
                <th>Name</th>
                <th>Address</th>
                <th>Dimmable</th>
                <th>Level</th>
                <th>Status</th>
            </tr>
            <tr ng-repeat="light in lights.lights">
                <td>{{light.roomName}}</td>
                <td>{{light.name}}</td>
                <td>{{light.address}}</td>
                <td>{{light.isDimmable}}</td>
                <td>{{light.level}}</td>
                <td>{{light.status}}</td>
            </tr>
            <caption>Total: {{lights.lights.length}}</caption>
        </table>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/feathersjs/feathers-client/v1.1.0/dist/feathers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
